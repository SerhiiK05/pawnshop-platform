{% extends "base.html" %}

{% block content %}
  <h2>Payment List</h2>


  <div id="loading" style="display:none;">Loading...</div>

  {% include "includes/pagination.html" with items=payments %}

  <script>
    window.onscroll = function() {
      var loadingElement = document.getElementById('loading');
      if (window.innerHeight + window.scrollY >= document.body.scrollHeight) {
        loadingElement.style.display = 'block';

        var nextPage = '{{ payments.has_next }}';
        if (nextPage === 'True') {
          var nextPageUrl = '{{ payments.next_page_number }}';

          fetch('?page=' + nextPageUrl)
            .then(response => response.text())
            .then(data => {
              document.getElementById('payments-list').innerHTML += data;
              loadingElement.style.display = 'none';
            });
        } else {
          loadingElement.innerHTML = 'No more payments to load.';
        }
      }
    }
  </script>

{% endblock %}
